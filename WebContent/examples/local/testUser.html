<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="local/user/register.do" >
		<label>测试用户注册</label> <br/>
		UserName: <input type="text" name="userName" /> <br/>
		Password: <input type="text" name="password" /> <br/>
		NickName: <input type="text" name="nickName" /> <br/>
		<input type="submit" />
	</form>

	<form action="local/user/login.do">
		<label>测试登录</label> <br/>
		<input type="text" name="userName" /> <br/>
		<input type="text" name="password" /> <br/>
		<input type="submit" />
	</form>
	
	<form action="local/user/logout.do">
		<label>测试退出</label>
		<input type="submit" value="Exit" />
	</form>
	
	<form action="local/user/findById.do">
		<label>测试通过ID查询用户</label>
		ID: <input type="text" name="id" /> <br/>
		<input type="submit" value="查询" />
	</form>

	<form action="local/user/findLogin.do">
		<label>获取当前登录用户的ID</label><br/> <input type="submit" />
	</form>
</body>
</html>
