<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="local/photo/findById.do">
		<label>根据ID查看图片</label> <br/>
		<label>ID</label><input type="text" name="id" /> <br/>
		<input type="submit" value="查看" />
	</form>
	
	<form action="local/photo/insert.do" method="post" enctype="multipart/form-data">
		<label>测试图片插入</label>
		PhotoAlbumId<input type="text" name="photoAlbumId" /> <br/>
		Title <input type="text" name="title" /> <br/>
		Description <input type="text" name="description" /> <br/>
		UploadImage <input type="file" name="file" /> <br/>
		<input type="submit" value="插入" />
	</form>
	
	<form action="local/photo/delete.do">
		<label>测试图片删除</label> <br/>
		ID<input type="text" name="id" /> <br/>
		<input type="submit" value="删除" />
	</form>
</body>
</html>
