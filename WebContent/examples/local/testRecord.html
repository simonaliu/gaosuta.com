<!DOCTYPE html PUBLIC "-//W3C//DTD HTML 4.01 Transitional//EN" "http://www.w3.org/TR/html4/loose.dtd">
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
<title>Insert title here</title>
</head>
<body>
	<form action="local/record/findById.do">
		<label>测试查看日志</label> <br/>
		<label>日志ID</label><input type="text" name="id" /> <br/>
		<input type="submit" />
	</form>
	
	<form action="record/findList.do" >
		<label>查看登录用户的日志集合</label> <br/>
		<label>页号</label><input type="text" name="pageNum" /> <br/>
		<label>页容量</label><input type="text" name="pageCapacity" /> <br/>
		<input type="submit" />
	</form>
	
	<form action="local/record/insert.do">
		<label>插入日志</label> <br/>
		<label>标题</label><input type="text" name="title" /> <br/>
		<label>文本</label><textarea name="text" cols="40" rows="7"></textarea> <br/>
		<label>图片URL</label><input type="text" name="imageUrl" /> <br/>
		<input type="submit" />
	</form>
	
	<form action="local/record/update.do">
		<label>更新日志</label> <br/>
		<label>ID</label><input type="text" name="id" /> <br/>
		<label>标题</label><input type="text" name="title" /> <br/>
		<label>文本</label><textarea name="text" cols="40" rows="7"></textarea> <br/>
		<label>图片URL</label><input type="text" name="imageUrl" /> <br/>
		<input type="submit" />
	</form>
	
	<form action="local/record/delete.do" >
		<label>删除日志</label> <br/>
		<label>ID</label><input type="text" name="id" />
		<input type="submit" />
	</form>
</body>
</html>
