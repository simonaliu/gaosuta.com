<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>默认相册</title>
<link href="./stylesheets/navi.css" rel="stylesheet" type="text/css" />
<link href="./stylesheets/album.css" rel="stylesheet" type="text/css" />
<script src="./javascripts/jquery-1.7.min.js" type="text/javascript"></script>
<script src="./javascripts/album.js" type="text/javascript"></script>
<script src="./javascripts/isFF.js" type="text/javascript"></script>
</head>

<body>
<div id="header"></div>
<div id="nav_wrapper"><!-- to center the nav -->
	<ul id="nav">
		<li id="index-li"><a href="#">首页</a></li>
		<li id="album-li"><a href="#">相册</a></li>
		<li id="drop-li"><a href="#"><span><span>邓志豪</span></span></a>
		<ul>
			<li id="setting"><a href="#">设置</a></li>
			<li id="logout"><a href="#">退出</a></li>
		</ul>
		</li>
	</ul>
	<div class="clear"></div>
</div>
<div id="main">
	
		
	<!-- end nav -->
	<div class="main_top">
		<div class="title fl">默认相册</div>
		<a class="return_to_album fr" href="album.html">>返回相册</a>
		<div class="clear"></div>
	</div>
	<div class="splitter"></div>
	<div class="main_center">
		<div class="info fr">第 <span id="photo_position">1</span> 张 / 共 <span class="photo_count">15</span> 张</div>
		<div class="clear"></div>
		<div id="photo"><a href="#"><img src="./images/photo.jpg" alt="" /></a></div>
		<div id="full_desc" class="fl">单击此处添加描述</div>
		<div id="photo_desc_editor" class="fl">
			<textarea id="edit_desc"></textarea>
			<div>
				<input type="button" name="save" value="保存" id="save_desc" class="edit_desc_btn"/>
				<input type="button" name="cancel" value="取消" id="cancel_desc" class="edit_desc_btn"/>
			</div>
		</div>
		<div id="delete_photo" class="fr">>删除照片</div>
		<div class="clear"></div>
	</div>	
	<div class="splitter"></div>
</div>
<div id="pop_up_bg"></div>
<div id="pop_up">
	<div class="pop_up_container">
		<div class="pop_up_title">删除照片<span class="fr" id="close_popup">X</span></div>
		<div class="create_main">
			<div class="subtitle fl">是否删除照片：</div>
			<div class="clear"></div>
			<div id="error">占位不是你的错</div>
			<a class="orange_btn delete fl" id="delete_btn">删除</a>
			<a class="green_btn cancel fl" id="cancel_btn">取消</a>
			<div class="clear"></div>
		</div>
	</div>
</div>
<script type="text/javascript">
$(document).ready(

	$('#full_desc').click(function() {
		document.getElementById('photo_desc_editor').style.display = 'block';
		this.style.display = 'none';
		if(this.textContent != '单击此处添加描述') {
			document.getElementById('edit_desc').value = this.textContent;
		}
	}),
	$('#save_desc').click(function() {
		if(document.getElementById('edit_desc').value != '') {
			document.getElementById('full_desc').textContent = document.getElementById('edit_desc').value;
		} else {
			document.getElementById('full_desc').textContent = '单击此处添加描述';
		}
		document.getElementById('full_desc').style.display = 'block';
		document.getElementById('photo_desc_editor').style.display = 'none';
	}),
	$('#cancel_desc').click(function() {
		document.getElementById('full_desc').style.display = 'block';
		document.getElementById('photo_desc_editor').style.display = 'none';
	}),
	$('#delete_photo').click(function() {
		openPopup();
	}),
	$('#cancel_btn').click(function() {
		closePopup(); 
	}),
	$('#close_popup').click(function() {
		closePopup();
	}), 
	$('#delete_btn').click(function() {
		alert('deleting...');
		closePopup();
	})	
)
</script>
</body>
</html>
